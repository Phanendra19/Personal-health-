<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            height: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label, textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="motivateForm">
        <h1>Motivational Message</h1>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Get Motivation</button>
        <div id="response"></div>
    </form>

    <script>
        document.getElementById('motivateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = document.getElementById('message').value;

            const response = await fetch('/motivate_user', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message})
            });

            const result = await response.json();
            document.getElementById('response').innerText = result.motivation;
        });
    </script>
</body>
</html>
